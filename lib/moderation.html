<template name="ModerationTable">
  {{> reactiveTable class="table table-bordered table-hover"
      settings=LicensesTableSettings }}
</template>

<template name="ModerationActions">
  {{debug}}
  {{#afModal class="fa fa-pencil fa-fw" collection="LicenseMatrix" template="MatrixFormModeration" operation="update" doc=docid}}
  {{/afModal}}
  {{#afModal class="fa fa-times fa-fw" collection="ModerationTable" operation="remove" doc=rowid}}{{/afModal}}
</template>
