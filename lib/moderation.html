<template name="ModerationTable">
  {{> tabular table=TabularTables.Moderation class="table table-striped table-bordered table-condensed"}}
</template>

<template name="ModerationActions">
  {{debug}}
  {{#afModal class="fa fa-pencil fa-fw" collection="LicenseMatrix" template="MatrixForm" operation="update" doc=docid}}
  {{/afModal}}
  {{#afModal class="fa fa-times fa-fw" collection="ModerationTable" template="MatrixForm" operation="remove" doc=rowid}}
  {{/afModal}}
</template>
