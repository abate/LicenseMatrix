
<template name="matrix">
  {{> tabular table=TabularTables.LicenseMatrix class="table table-striped table-bordered table-condensed"}}
</template>

<template name="LicenseSwitch">
  {{#if doc}}

    {{#afModal class="fa fa-pencil fa-fw" collection="LicenseMatrix" template="MatrixForm" operation="update" doc=doc._id}}
    {{/afModal}}
  {{/if}}
</template>
