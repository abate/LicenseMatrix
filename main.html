<body>
  <div class="container">
    <div class="page-header">
      <h1>Licence Matrix</h1>
      <p>Licence matric picker</p>
    </div>
      {{> table }}
  </div>
</body>

<template name="table">
  {{> tabular table=TabularTables.Books class="table table-striped table-bordered table-condensed"}}
</template>

<template name="LicenceSwitch">
  <select class="selectopicker btn-info check-out">
    <option value=0 {{isSelected 0 this.selected}}>Compatible</option>
    <option value=1 {{isSelected 1 this.selected}}>InCompatible</option>
    <option value=2 {{isSelected 2 this.selected}}>Re-licence</option>
  </select>
</template>
