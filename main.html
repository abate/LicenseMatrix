<body>
  <div class="container">
    <div class="page-header">
      <h1>Tabular demo</h1>
      <p>Reactive data tables in Meteor</p>
    </div>
      {{> table }}
  </div>
</body>

<template name="table">
  {{> tabular table=TabularTables.Books class="table table-striped table-bordered table-condensed"}}
</template>

<template name="LicenceSwitch">
  <select class="selectpicker btn-info check-out">
    <option>Compatible</option>
    <option>Incompatible</option>
    <option>Re-licence</option>
  </select>
  <!-- <button type="button" class="btn btn-xs check-out">Compatible</button> -->
</template>
